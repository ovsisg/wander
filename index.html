<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Wander</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="places">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="visited">Visited</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Location</label>
            <input class="form__input form__input--location" />
          </div>
          <div class="form__row">
            <label class="form__label">With</label>
            <select class="form__input form__input--companion">
              <option value="myself">Myself</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Rating</label>
            <input class="form__input form__input--rating" placeholder="1-5" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Date</label>
            <input
              class="form__input form__input--planned-date"
              placeholder="dd/mm/yy"
            />
          </div>
          <button class="form__button">OK</button>
        </form>
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
